rd<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maha Energy Invoice Submission</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
        label { font-weight: bold; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .logo { display: block; margin: 0 auto 20px auto; width: 200px; }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="Maha Energy Logo" class="logo">
    <h2>Maha Energy Invoice Submission Form</h2>

    <form action="https://formsubmit.co/eduardo.ferreira@maha-energy.com" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_subject" value="New Invoice Submission">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_attachment" value="true">
    <input type="hidden" name="_format" value="plain">
    <input type="hidden" name="_webhook" value="https://hooks.zapier.com/hooks/catch/22036438/2l65vch/">



        <label>Please, inform name of the vendor:</label>
        <input type="text" name="vendor_name" required maxlength="1000">

        <label>Select a legal entity within the Maha Group:</label>
        <select name="legal_entity" required>
            <option value="">Select one</option>
            <option>Maha Energy BRZ Ltda</option>
            <option>Maha Energy Inc. (Indiana)</option>
            <option>Maha Energy AB</option>
            <option>Maha Energy Luxemburg S.a.r.l</option>
            <option>Maha Energy Inc (Canada)</option>
            <option>Maha Energy Latam S.L (Spain)</option>
            <option>Maha Energy Inc (US) - LAK</option>
            <option>Maha Energy Luxemburg (Sweden Branch)</option>
            <option>Maha Latam Operacionies C.A. (Venezuela)</option>
            <option>Maha Energy LLC</option>
            <option>Maha Energy Brazil 1 (Sweden)</option>
            <option>Maha Energy Brazil 2 (Sweden)</option>
        </select>

        <label>Type of Document:</label>
        <select name="document_type" required>
            <option value="">Select one</option>
            <option>Invoice / Nota fiscal</option>
            <option>Other / Outros</option>
        </select>

        <label>Invoice Number:</label>
        <input type="text" name="invoice_number" required maxlength="100">

        <label>Invoice issue date (mm/dd/yyyy):</label>
        <input type="date" name="invoice_issue_date" required>

        <label>Due date (mm/dd/yyyy):</label>
        <input type="date" name="due_date" required>

        <label>Description of invoice:</label>
        <textarea name="invoice_description" maxlength="1000" required></textarea>

        <label>Currency:</label>
        <select name="currency" required>
            <option value="">Select one</option>
            <option>BRL - Real</option>
            <option>USD - Dollar</option>
            <option>SEK - Swedish Krona</option>
            <option>NOK - Norwegian Krone</option>
            <option>EUR - EURO</option>
            <option>VES - Bol√≠var Venezuelano</option>
        </select>

        <label>Amount of Invoice:</label>
        <input type="text" name="invoice_amount" required maxlength="100" placeholder="Fill out e.g. 1200.05">

        <label>Upload File (Max. 25MB) and do not use Special caracteres in the file name (e.g. @ # $ % & * ( ) [ ] { } \ | / < > _
):</label>
        <input type="file" name="attachment" multiple required>

        <button type="submit">Submit Invoice</button>

        <input type="hidden" name="_subject" value="New Invoice Submission">
        <input type="hidden" name="_template" value="table">
    </form>
</div>
</body>
</html>
